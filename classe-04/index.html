<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de classe</title>

    <style>
      body {
        min-height: 100vh;
        display: grid;
        place-content: center;
      }

      img {
        max-width: 200px;
      }
    </style>
  </head>

  <body>
    <img src="balao.png" alt="Um balão">
  </body>

  <script>
    //Elementos
    const balao = document.querySelector('img');

    //Variáveis
    let escala = 1;

    //Eventos
    balao.addEventListener('click', () => {
      if(balao.style.scale != 1.9){
        crescer();
      }
      else{
        estourar();
      }
    });

    //Funções
    function crescer(){
      escala += 0.1;
      balao.style.scale = escala;
      console.log(balao.style.scale);
    }

    function estourar(){
      balao.src = 'estouro.svg';
      balao.removeEventListener();

    }

  </script>

</html>
