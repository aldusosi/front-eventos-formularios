<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de classe</title>

    <style>
      body {
        min-height: 100vh;
        display: grid;
        place-content: center;
      }

      img {
        max-width: 200px;
      }
    </style>
  </head>

  <body>
    <img src="balao.png" alt="Um balão">
  </body>

  <script>
  const imagem = document.querySelector('img');
  
  imagem.addEventListener('click', estourar);

  function estourar(){
    if(imagem.width == 200){
      imagem.src ="estouro.svg";
    }
    imagem.width = imagem.width+10;
    imagem.height = imagem.height+10;
  }
  

  </script>

</html>
