<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de classe</title>

    <style>
      body {
        min-height: 100vh;
        display: grid;
        place-content: center;
      }

      img {
        max-width: 200px;
        transform: scale(1);
      }

      img:hover{
        cursor: pointer;
      }

    </style>
  </head>

  <body>
    <img src="balao.png" alt="Um balão">
  </body>

  <script>

    const balao = document.querySelector('img');

    let count = 1;

    crescer = () => {
      count += 0.1;
      
      if (count >= 2) {
        balao.src = "esoturo.svg";
        balao.removeEventListener('click', crescer);
      }else {
        balao.style.transform = `scale(${count})`
      }
    }

    balao.addEventListener('click', crescer);

  </script>

</html>
