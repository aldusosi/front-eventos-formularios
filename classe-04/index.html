<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de classe</title>

    <style>
      body {
        min-height: 100vh;
        display: grid;
        place-content: center;
      }

      img {
        max-width: 200px;
      }
    </style>
  </head>

  <body>
    <img src="balao.png" alt="Um balão">
  </body>

  <script>
    const img = document.querySelector('img');

    img.addEventListener('click', crescer);

    let scale = 0.1;
    function crescer() {
      img.style.scale = 1 + scale;
      scale = scale + 0.1;
      console.log(scale)
      if (scale >= 0.99){
        img.addEventListener('click', estourar);
      }
    }

    function estourar() {
      img.src = 'estouro.svg';

      img.removeEventListener('click', crescer);
    }
    


  </script>

</html>
