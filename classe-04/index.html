<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de classe</title>

    <style>
      body {
        min-height: 100vh;
        display: grid;
        place-content: center;
      }

      img {
        max-width: 200px;
      }
    </style>
  </head>

  <body>
    <img src="balao.png" alt="Um balão" style="transform: scale(1);">
  </body>

  <script>
    const balao = document.querySelector('body img');
          balao.addEventListener('click', crescer);
          balao.addEventListener('click', estourar);

    let escalar = 1;

    function crescer(){
      escalar +=.1;
      balao.style.transform = `scale(${escalar})`;
    }

    function estourar(){
      if (balao.style.transform === 'scale(2)'){
        balao.src = "estouro.svg";
        balao.removeEventListener('click', crescer);
      }
    }
  </script>

</html>
