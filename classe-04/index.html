<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de classe</title>

    <style>
      body {
        min-height: 100vh;
        display: grid;
        place-content: center;
      }

      img {
        max-width: 200px;
      }
    </style>
  </head>

  <body>
    <img src="balao.png" alt="Um balão">
  </body>

  <script>
    let escala = 1;
    const img = document.querySelector('img');

    img.addEventListener('click', crescer);

    function crescer(){
      escala += 0.1;
      if(escala >= 2){
        estourar();
        return;
      }
      img.style = `transform: scale(${escala.toFixed(2)}`;
      console.log(escala.toFixed(2));
    }

    function estourar(){
     img.src = 'estouro.svg';
     img.removeEventListener('click', crescer);
    }

  </script>

</html>
