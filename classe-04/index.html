<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de classe</title>

    <style>
      body {
        min-height: 100vh;
        display: grid;
        place-content: center;
      }

      img {
        max-width: 200px;
      }
    </style>
  </head>

  <body>
    <img src="balao.png" alt="Um balão">
  </body>

  <script>
    const imagem = document.querySelector("img");
    let transform = 1;
    function crescer() {
      transform += 0.1;
       imagem.style.transform = `scale(${transform})`;
    };
    function estourar() {
      if(imagem.style.transform === `scale(${2})`) {
        imagem.src = "estouro.svg";
        imagem.removeEventListener("click", crescer);
      }
    }

    imagem.addEventListener("click", crescer);
    imagem.addEventListener("click", estourar);
  </script>

</html>
