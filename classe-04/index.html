<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de classe</title>

    <style>
      body {
        min-height: 100vh;
        display: grid;
        place-content: center;
      }

      img {
        max-width: 200px;
      }
    </style>
  </head>

  <body>
    <img src="balao.png" alt="Um balão">
  </body>

  <script>
    const img = document.querySelector('img');
    let i = 1;

    img.addEventListener('click', crescer);

    function crescer() {
      i += 0.1;
      if (i === 2) {
        img.removeEventListener('click', crescer);
        img.src = './estouro.svg';
      } else {
        i = i.toFixed(1);
        i = Number(i);
        img.style.transform = `scale(${i})`;
        console.log(i)
      }
    }
    
    </script>

</html>
