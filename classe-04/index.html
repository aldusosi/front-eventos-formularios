<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de classe</title>

    <style>
      body {
        min-height: 100vh;
        display: grid;
        place-content: center;
      }

      img {
        max-width: 200px;
        transform: scale(1);
      }
    </style>
  </head>

  <body>
    <img src="balao.png" alt="Um balão">
  </body>

  <script>
    const balao = document.querySelector("img");
    balao.addEventListener("click", crescer);
    let aumento = 1;

    function crescer(){
      aumento = aumento + 0.1;
      balao.style.transform = `scale(${aumento})`;
      
      estourarBalao();
    }

    function estourarBalao(){
      if(aumento >= 2){
        balao.src = "estouro.svg";
        balao.removeEventListener("click",crescer);
      }
    }

  </script>

</html>
