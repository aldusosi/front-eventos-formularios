<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de classe</title>

    <style>
      body {
        min-height: 100vh;
        display: grid;
        place-content: center;
      }

      img {
        max-width: 200px;

      }
    </style>
  </head>

  <body>
    <img src="balao.png" alt="Um balão">
  </body>
  <script>
    const img = document.querySelector('img');
    let i =0

    crescer = ({ target, target: { style } }) => {
      style.transform += 'scale(1.1)'
      i++
    }

    estourar = ({ target, target: { style } }) => {
      if(i > 9){
        target.src = "estouro.svg"
        target.removeEventListener('click', crescer)
      }
    }

    img.addEventListener('click', crescer)
    img.addEventListener('click', estourar)

  </script>

</html>
