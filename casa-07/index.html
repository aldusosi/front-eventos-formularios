<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de temperatura</title>
</head>

<body>
  <div class="primeiro">
    <input type="number" class="txtGrau">
    <select class="drpTemperaturas" id="drpPrimeiro">
      <option value="Celsius" selected>Celsius</option>
      <option value="Fahrenheit">Fahrenheit</option>
      <option value="Kelvin">Kelvin</option>
    </select>
  </div>
  <div class="segundo">
    <input type="number" class="txtGrau">
    <select class="drpTemperaturas" id="drpSegundo">
      <option value="Celsius">Celsius</option>
      <option value="Fahrenheit" selected>Fahrenheit</option>
      <option value="Kelvin">Kelvin</option>
    </select>
  </div>
</body>

<script>
  const inputs = document.querySelectorAll('input')
  const selects = document.querySelectorAll('select')
  
  for (let i=0; i< inputs.length; i++) {
    let input1 = inputs[i];
    let select1 = selects[i];

    i == 0 ? outro = 1 : outro = 0

    let select2 = selects[outro];
    let input2 = inputs[outro];

    converter = () => {
      if (select1.value == select2.value) {
      input2.value = input1.value
      return;
    }
    if (select1.value == 'Celsius') {
      if (select2.value == 'Fahrenheit') {
        input2.value = (input1.value * 9 / 5) + 32;
        return;
      }
      input2.value = input1.value * 1 + 273;
    }
    if (select1.value == 'Fahrenheit') {
      if (select2.value == 'Celsius') {
        input2.value = (input1.value * 1 - 32) * 5 / 9;
        return;
      }
      input2.value = (input1.value * 1 - 32) * 5 / 9 + 273.15
    }
    if (select1.value == 'Kelvin') {
      if (select2.value == 'Celsius') {
        input2.value = input1.value * 1 - 273
        return;
      }
      input2.value = (input1.value * 1 - 273.15) * 9 / 5 + 32
    }
    }

    input1.addEventListener('input', converter)
    select1.addEventListener('input', converter)
  }
  </script>

</html>
