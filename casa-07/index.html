<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de temperatura</title>

    <style>
      body {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .primeiro, .segundo {
        margin: 0 10px;
      }

    </style>
  </head>

  <body>
    <div class="primeiro">
      <select class="drpTemperaturas" id="drpPrimeiro">
        <option value="Celsius" selected>Celsius</option>
        <option value="Fahrenheit">Fahrenheit</option>
        <option value="Kelvin">Kelvin</option>
      </select>
      <input type="number" class="txtGrau">
    </div>

    <p>---</p>

    <div class="segundo">
      <input type="number" class="txtGrau">
      <select class="drpTemperaturas" id="drpSegundo">
        <option value="Celsius">Celsius</option>
        <option value="Fahrenheit" selected>Fahrenheit</option>
        <option value="Kelvin">Kelvin</option>
      </select>
    </div>
 
  </body>
  
  <script>
    const primeiro = document.querySelector('.primeiro');
    const select1 = document.querySelector('#drpPrimeiro');  
    const input1 = primeiro.querySelector('input');
    
    const segundo = document.querySelector('.segundo');
    const select2 = segundo.querySelector('#drpSegundo');
    const input2 = segundo.querySelector('input');


    function conversor(primeiroSelect, primeiroInput, segundoSelect, segundoInput) {
      if(primeiroSelect.value === "Celsius" && segundoSelect.value === "Fahrenheit") {
        segundoInput.value = (primeiroInput.valueAsNumber * (9 / 5)) + 32;
      } else if(primeiroSelect.value === "Celsius" && segundoSelect.value === "Kelvin") {
        segundoInput.value = primeiroInput.valueAsNumber + 273.15;
      } else if(primeiroSelect.value === "Fahrenheit" && segundoSelect.value === "Celsius") {
        segundoInput.value = (primeiroInput.valueAsNumber - 32) * (5 / 9);
      } else if(primeiroSelect.value === "Fahrenheit" && segundoSelect.value === "Kelvin") {
        segundoInput.value = (primeiroInput.valueAsNumber - 32) * (5 / 9) + 273.15;
      } else if(primeiroSelect.value === "Kelvin" && segundoSelect.value === "Celsius") {
        segundoInput.value = primeiroInput.valueAsNumber - 273.15;
      } else if(primeiroSelect.value === "Kelvin" && segundoSelect.value === "Fahrenheit") {
        segundoInput.value = (primeiroInput.valueAsNumber - 273.15) * (9 / 5) + 32;
      } else {
        segundoInput.value = primeiroInput.value;
      }
    }

    input1.addEventListener('input', (event) => {
      conversor(select1, input1, select2, input2); 
    });
    
    input2.addEventListener('input', (event) => {
      conversor(select2, input2, select1, input1);
    });


  </script>

</html>
