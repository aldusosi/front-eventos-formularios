<!DOCTYPE html>
<html lang="pt-br">
<style>
    body{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    div {
        display: flex;
        flex-direction: column;
        padding: 12px;
    }
    .texto {
        visibility: hidden;
    }
</style>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 02</title>
</head>
<body>
   
    <form action="">

        <div>
            <label for="nome">Nome</label>
            <input type="text" id="nome">
        </div>
        <div>
            <label for="fruta">Fruta favorita</label>
            <select name="" id="fruta">
                <option value="">Select</option>
                <option value="Banana">Banana</option>
                <option value="Maçã">Maçã</option>
                <option value="Uva">Uva</option>
            </select>
            
        </div>

    </form>
    <div class="texto">Um texto</div>


</body>
<script>
    const nome = document.querySelector("#nome");
    const texto = document.querySelector(".texto")
    const fruta = document.querySelector("#fruta")
    
    fruta.addEventListener('change', ({target: select})=> {
        if(select.value === "") {
            texto.style = "visibility: hidden";
            return;
        } else if (select.value === "Banana" || event.target.value === "Uva") {
            texto.style = "visibility: visible; color: red"
            texto.innerText = `Fruta errada ${nome.value}..`;
            return;
        } else if (select.value === "Maçã") {
            texto.style = "visibility: visible; color: green";
            texto.innerText = `Fruta certa ${nome.value}!!`;
            return;
        } 
    })

</script>
</html>
