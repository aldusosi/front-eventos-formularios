<!DOCTYPE html>
<html lang="pt-br">
<style>
    body{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
</style>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01</title>
</head>
<body>
    
    <button type="button">Contando</button>

</body>
<script>

let contagem = 0;

const botao = document.querySelector("button")

botao.addEventListener('click', contador);
botao.addEventListener('click', fimContagem);

function contador() {
    contagem++;
    
}
function fimContagem() {
    if (contagem >= 10){
        alert("Parabéns você terminou a contagem")
        botao.removeEventListener('click', contador)
        return;
    }
    alert("Conte mais um pouco...")
}

</script>
</html>
