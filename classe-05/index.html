<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
        <link rel="stylesheet" href="./assets/style.css">
        <link rel="stylesheet" href="estilo-exercicio.css">
        <title>Classe 5</title>
    </head>

    <body>
        <div class="content-wrapper">
            <div class="hero">
                <h1 class="main-heading animate__animated animate__fadeInDown">Aprenda a codar observando outros.</h1>
                <p class="paragraph animate__animated animate__fadeInUp">Veja como devs experientes resolvem problemas em tempo real. Assitir tutoriais com roteiro é ótimo, mas entender como desenvolvedores pensam, não tem preço.</p>
            </div>

            <div class="cta">
                <div class="feature animate__animated animate__fadeIn"><span>7 dias grátis</span> depois R$20/mês.</div>
                <form action="#" method="POST" class="form">
                    <div class="input-wrapper animate__animated animate__fadeIn">
                        <label for="first-name" class="hidden">Nome</label>
                        <input type="text" name="first-name" id="first-name" placeholder="Nome" class="form__first-name" required>
                        <div class="validity-icon"></div>
                    </div>
                    <div class="input-wrapper animate__animated animate__fadeIn">
                        <label for="last-name" class="hidden">Sobrenome</label>
                        <input type="text" name="last-name" id="last-name" placeholder="Sobrenome" class="form__last-name" required>
                        <div class="validity-icon"></div>
                    </div>
                    <div class="input-wrapper animate__animated animate__fadeIn">
                        <label for="email" class="hidden">Email</label>
                        <input type="email" name="email" id="email" placeholder="Email" class="form__email" required>
                        <div class="validity-icon"></div>
                    </div>
                    <div class="input-wrapper animate__animated animate__fadeIn">
                        <label for="password" class="hidden">Senha</label>
                        <input type="password" name="password" id="password" placeholder="Senha" class="form__password" required >
                        <div class="validity-icon"></div>
                    </div>
                    <div class="button-wrapper">
                        <button type="submit" class="animate__animated animate__bounceIn">PEGUE SUA AMOSTRA GRÁTIS</button>
                    </div>
                    <p class="form__disclaimer animate__animated animate__fadeIn">Clicando neste botão, você está aceitando nossos <a href="#">Termos e Serviços.</a></p>
                </form>
            </div>
        </div>
    </body>

    <script>
        const nomeEl = document.querySelector("#first-name");
        const sobrenomeEl = document.querySelector("#last-name");
        const emailEl = document.querySelector("#email");
        const senhaEl = document.querySelector("#password");
        
        let nomeValido = false, sobrenomeValido = false, emailValido = false, senhaValida = false; 

        nomeEl.addEventListener("input", () => {
            const inicial = nomeEl.value.charAt(0);

            if(inicial === inicial.toUpperCase() &&  ((inicial >= 'a' && inicial <= 'z') || (inicial >= 'A' && inicial <= 'Z'))){
                validarElemento(nomeEl);
                nomeValido = true;
            }else {
                invalidarElemento(nomeEl, "A letra inicial tem que ser maiúscula");
            }
        });

        sobrenomeEl.addEventListener("input", () => {
            const inicial = sobrenomeEl.value.charAt(0);

            if(inicial === inicial.toUpperCase() && ((inicial >= 'a' && inicial <= 'z') || (inicial >= 'A' && inicial <= 'Z'))){
                validarElemento(sobrenomeEl);
                sobrenomeValido = true;
            }else {
                invalidarElemento(sobrenomeEl, "A letra inicial tem que ser maiúscula");
            }
        });

        senhaEl.addEventListener("input", () => {
            let temLetra = false, temNumero = false;

            for(let caracter of senhaEl.value){
                if((caracter >= 'a' && caracter <= 'z') || (caracter >= 'A' && caracter <= 'Z')){
                    temLetra = true;
                }if(caracter >= '0' && caracter <= '9'){
                    temNumero = true;
                }
                if(temLetra && temNumero && (senhaEl.value.length >= 8)){
                    validarElemento(senhaEl);
                    senhaValida = true;
                }else{
                    invalidarElemento(senhaEl, "A senha deve ter no mínimo 8 caracteres e conter pelo menos 1 letra e 1 número");
                }
            }
        });

        
        function invalidarElemento(elemento, mensagem) {
            elemento.setCustomValidity(mensagem);
        }

        function validarElemento(elemento) {
            elemento.setCustomValidity('');   
        }
    </script>

</html>
