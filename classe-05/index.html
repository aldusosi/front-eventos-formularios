<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
        <link rel="stylesheet" href="./assets/style.css">
        <link rel="stylesheet" href="estilo-exercicio.css">
        <title>Classe 1</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="content-wrapper">
            <div class="hero">
                <h1 class="main-heading animate__animated animate__fadeInDown">Aprenda a codar observando outros.</h1>
                <p class="paragraph animate__animated animate__fadeInUp">Veja como devs experientes resolvem problemas em tempo real. Assitir tutoriais com roteiro é ótimo, mas entender como desenvolvedores pensam, não tem preço.</p>
            </div>

            <div class="cta">
                <div class="feature animate__animated animate__fadeIn"><span>7 dias grátis</span> depois R$20/mês.</div>
                <form action="#" method="POST" class="form">
                    <div class="input-wrapper animate__animated animate__fadeIn">
                        <label for="first-name" class="hidden">Nome</label>
                        <input type="text" name="first-name" id="first-name" placeholder="Nome" class="form__first-name">
                        <div class="validity-icon"></div>
                    </div>
                    <div class="input-wrapper animate__animated animate__fadeIn">
                        <label for="last-name" class="hidden">Sobrenome</label>
                        <input type="text" name="last-name" id="last-name" placeholder="Sobrenome" class="form__last-name">
                        <div class="validity-icon"></div>
                    </div>
                    <div class="input-wrapper animate__animated animate__fadeIn">
                        <label for="email" class="hidden">Email</label>
                        <input type="email" name="email" id="email" placeholder="Email" class="form__email">
                        <div class="validity-icon"></div>
                    </div>
                    <div class="input-wrapper animate__animated animate__fadeIn">
                        <label for="password" class="hidden">Senha</label>
                        <input type="password" name="password" id="password" placeholder="Senha" class="form__password">
                        <div class="validity-icon"></div>
                    </div>
                    <div class="button-wrapper">
                        <button type="submit" class="animate__animated animate__bounceIn">PEGUE SUA AMOSTRA GRÁTIS</button>
                    </div>
                    <p class="form__disclaimer animate__animated animate__fadeIn">Clicando neste botão, você está aceitando nossos <a href="#">Termos e Serviços.</a></p>
                </form>
            </div>
        </div>
    </body>

    <script>
        const nome = document.querySelector(".form__first-name");
        const sobreNome = document.querySelector(".form__last-name");
        const email = document.querySelector(".form__email");
        const senha = document.querySelector(".form__password");
        const form = document.querySelector(".form");

        const nomeInvalido = false;
        const sobreNomeInvalido = false;
        const emailInvalido = false;
        const senhaInvalida = false;

        nome.addEventListener("change", ()=>{
            if(nome.value[0] != nome.value[0].toUpperCase()){
                invalidarElemento(nome,'nome precisa começar com letra maiúscula.');
                nomeInvalido = true;
            }else{
                validarElemento(nome);
                nomeInvalido = false;
            }
        });

        sobreNome.addEventListener("change", ()=>{
            if(sobreNome.value[0] != sobreNome.value[0].toUpperCase()){
                invalidarElemento(sobreNome, "sobrenome precisa começar com letra maiúscula.");
                sobreNomeInvalido = true;
            }else{
                validarElemento(sobreNome);
                sobreNomeInvalido = false;
            }
        });

        email.addEventListener("change", ()=>{
            if(!email.value.includes("@")){
                invalidarElemento(email,"Email precisa incluir @")
                emailInvalido = true;
            }else{
                validarElemento(email);
                emailInvalido = false;
            }
        });

        senha.addEventListener("change", ()=>{
            if(senha.value.length < 8 || senha.value.search(`[A-Z]`) == -1 && senha.value.search(`[a-z]`) == -1 || senha.value.search(`[0-9]`) == -1){
                invalidarElemento(senha, "A senha precisa conter 8 elementos e possuir letras e números ");
                senhaInvalida = true;
            }else {
                validarElemento(senha);
                senhaInvalida = false;
            }
        })

        form.addEventListener("submit", (event)=>{
            
            if(nomeInvalido == true || sobreNomeInvalido == true || emailInvalido == true || senhaInvalida == true){
                alert("Existe um erro no formulário, favor reveja suas respostas.");
            }else{
                alert("formulário entregue, obrigado pelo registro");
            }
            event.preventDefault();
        });

        function invalidarElemento(elemento, mensagem) {
            elemento.setCustomValidity(mensagem);
        }

        function validarElemento(elemento) {
            elemento.setCustomValidity('');
        }
    </script>

</html>
