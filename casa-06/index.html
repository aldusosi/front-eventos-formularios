<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de professores</title>
    <style>
      span{
        display: none;
      }
    </style>
  </head>

  <body>

    <div>
      <label for="number">Busca de Professores</label>
      <input type="number" id="number"/>
    </div>
    <div class="span">
      <span>Nenhum professor encontrado...</span>
    </div>
    <div class="conteudo">
    <img/>
    <h1></h1>
    <p></p>
    </div>
  </body>

  <script>
    const basePath = './assets/';

    const professores = [{
      id: 1,
      name: 'Leonardo',
      stack: 'Back-end',
      avatar: `${basePath}leo.jfif`
    }, {
      id: 2,
      name: 'Guido',
      stack: 'Fullstack',
      avatar: `${basePath}guido.png`
    }, {
      id: 3,
      name: 'Dina',
      stack: 'Fullstack',
      avatar: `${basePath}dina.jfif`
    }, {
      id: 4,
      name: 'Daniel',
      stack: 'Fullstack',
      avatar: `${basePath}dani.png`
    }, {
      id: 5,
      name: 'Vitinho',
      stack: 'Frontend',
      avatar: `${basePath}vitinho.png`
    }, {
      id: 6,
      name: 'Juninho',
      stack: 'Backend',
      avatar: `${basePath}juninho.jfif`
    }]

    const input = document.querySelector("input");
    const img = document.querySelector("img");
    const titulo = document.querySelector("h1");
    const paragrafo = document.querySelector("p");
    const span = document.querySelector("span");
    const conteudo = document.querySelector(".conteudo")

    input.addEventListener("blur", (event) => {

      const profAchado = professores.find(professor => input.valueAsNumber === professor.id);

        if(profAchado) {
          img.src = profAchado.avatar;
          titulo.innerText = profAchado.name;
          paragrafo.innerText = profAchado.stack;
          span.style.display = 'none';
          conteudo.style.display = "block";
        } else {
          span.style.display = "block";
          conteudo.style.display = "none";
        }    
    });

  </script>

</html>
