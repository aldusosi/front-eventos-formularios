<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de professores</title>

    <style>
      .container-perfil{
        display:flex;
        flex-direction:column;
        justify-items: flex-start;
        align-items: center;
      }
    </style>
  </head>

  <body>
    <div class="container-perfil">
      <input type="number" id="buscar_professor">
      <img src="" alt="">
      <h1 class="name"></h1>
      <p class="stack"></p>
      <span>buscar professor</span>
    </div>
    

  </body>

  <script>
    const basePath = './assets/';

    const professores = [{
      id: 1,
      name: 'Leonardo',
      stack: 'Back-end',
      avatar: `${basePath}leo.jfif`
    }, {
      id: 2,
      name: 'Guido',
      stack: 'Fullstack',
      avatar: `${basePath}guido.png`
    }, {
      id: 3,
      name: 'Dina',
      stack: 'Fullstack',
      avatar: `${basePath}dina.jfif`
    }, {
      id: 4,
      name: 'Daniel',
      stack: 'Fullstack',
      avatar: `${basePath}dani.png`
    }, {
      id: 5,
      name: 'Vitinho',
      stack: 'Frontend',
      avatar: `${basePath}vitinho.png`
    }, {
      id: 6,
      name: 'Juninho',
      stack: 'Backend',
      avatar: `${basePath}juninho.jfif`
    }]
    
    const input = document.querySelector("input");
    const foto = document.querySelector("img");
    const nome = document.querySelector("h1");
    const profissao = document.querySelector("p");
    const nenhum = document.querySelector("span");
    
    input.addEventListener("blur", encontarProfessor);

    function encontarProfessor({target:{valueAsNumber}}){
      console.log(valueAsNumber);
      if(valueAsNumber >= 0 && valueAsNumber < professores.length){
        foto.src = professores[valueAsNumber].avatar;
        foto.style.display = "block";
        nome.innerText = professores[valueAsNumber].name;
        nome.style.display = "block";
        profissao.innerText = professores[valueAsNumber].stack;
        profissao.style.display = "block";
        nenhum.style.display = "none";
      }else{
        nenhum.innerText = "Nenhum Professor encontrado"
        nenhum.style.display ="block";
        foto.style.display = "none";
        nome.style.display = "none";
        profissao.style.display = "none";
      }
    }
    
  </script>

  

</html>
