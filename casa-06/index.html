<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">

  <title>Busca de professores</title>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background-color: white;
      color: #31120C;
      font-family: 'Amatic SC', cursive;
    }

    .poster {
      height: 100%;
      position: fixed;
      z-index: 1;
      display: none;
    }

    .nome, p{
      position:fixed;
      bottom:13vh;
      z-index: 2;
      opacity:0.9;
    }
    
    p {
      position:fixed;
      font-size: 60px;
      bottom:0.1vh;
      left: 40vw;
      z-index: 2;
      font-weight: 700;
    }

    .picture {
      position: fixed;
      top: 15vh;
      z-index: 0;
      height: 56%;
      filter: sepia(90%) ;
    }

    h1 {
      font-weight: 700;
      font-size: 55px;
    }

  
    span {
      display: none;
      color: brown;
      font-size:25px;
    }
  </style>
</head>

<body>

<P></P> </img>
