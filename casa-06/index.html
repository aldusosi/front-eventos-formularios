<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de professores</title>
  </head>

  <body>
    <form>
      <div>
        <label for="busca"></label>
        <input type="number" id="busca">
      </div>
      <div>
        <img>
      </div>
      <div>
        <h1 id="title"></h1>
        <p></p>
        <span></span>
      </div>
    </form>

  </body>

  <script>
    const basePath = './assets/';

    const professores = [{
      id: 1,
      name: 'Leonardo',
      stack: 'Back-end',
      avatar: `${basePath}leo.jfif`
    }, {
      id: 2,
      name: 'Guido',
      stack: 'Fullstack',
      avatar: `${basePath}guido.png`
    }, {
      id: 3,
      name: 'Dina',
      stack: 'Fullstack',
      avatar: `${basePath}dina.jfif`
    }, {
      id: 4,
      name: 'Daniel',
      stack: 'Fullstack',
      avatar: `${basePath}dani.png`
    }, {
      id: 5,
      name: 'Vitinho',
      stack: 'Frontend',
      avatar: `${basePath}vitinho.png`
    }, {
      id: 6,
      name: 'Juninho',
      stack: 'Backend',
      avatar: `${basePath}juninho.jfif`
    }]

    const busca = document.querySelector("#busca");
    const img = document.querySelector("img");
    const nome = document.querySelector("#title");
    const stack = document.querySelector("p");
    const span = document.querySelector("span");

    busca.addEventListener("blur", (event) =>{
      let encontrado = false;
      
      for(let prof of professores){
        if(prof.id === event.target.valueAsNumber){
          img.src = `${prof.avatar}`;
          nome.innerText = `${prof.name}`;
          stack.innerText = `${prof.stack}`;
          span.style.display = 'none';

          encontrado = true;
          break;
        }
      }
      if(encontrado ===false){
        console.log(encontrado);
        span.innerText = "Nenhum professor encontrado";
        span.style.display = 'inline';
        img.style.display = 'none';
        nome.style.display = 'none';
        stack.style.display = 'none';
      }
    });
  </script>

</html>
